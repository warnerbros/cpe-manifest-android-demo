buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
        //maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        // The Fabric Gradle plugin uses an open ended version to
        // react quickly to Android tooling updates
        //classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.google.gms:google-services:1.3.0-beta1'

    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    google()
    flatDir{
        dirs '../cpe-manifest-android-experience/libs'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        multiDexEnabled true
        applicationId "com.wb.nextgendemo"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {

    implementation (name:'aetherplayer', ext: 'aar')
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':cpe-manifest-android-experience')

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:mediarouter-v7:27.1.1'

    implementation 'com.google.android.gms:play-services:9.4.0'

//    implementation 'org.nanohttpd:nanohttpd:2.2.0'


    implementation 'com.google.android.exoplayer:exoplayer:2.7.3'
    implementation 'com.squareup:otto:1.3.8'
    implementation 'com.github.bumptech.glide:glide:3.6.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    implementation 'com.google.vr:sdk-base:1.160.0'
}
